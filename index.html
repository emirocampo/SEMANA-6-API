<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-form.css">
    <title>Principal API</title>
</head>
<body>
    <h1>Index</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="/validate" id="form-questions-filter">
                            <!-- NÚMERO DE PREGUNTAS -->
                            <label for="totalQuestions">Total Questions</label>
                            <select  class="form-select"  id="totalQuestions">
                                <!-- <option selected>Open this select menu</option> -->
                                <option selected value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                            <!-- CATEGORÍAS -->
                            <label for="select-category">Categorie</label>
                            <select  class="form-select"  id="select-category">
                                <!-- <option selected>Open this select menu</option> -->
                            </select>
                            <!-- DIFICULTAD -->
                            <label for="select-difficulty">Difficulty</label>
                            <select  class="form-select"  id="select-difficulty">
                                <!-- <option selected>Open this select menu</option> -->
                                <option value="any">Any Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <!-- TIPO DE PREGUNTA -->
                            <label for="select-question-type">Type</label>
                            <select  class="form-select"  id="select-question-type">
                                <!-- <option selected>Open this select menu</option> -->
                                <option value="any">Any Type</option>
                                <option value="multiple">Multiple choise</option>
                                <option value="boolean">True / False</option>
                            </select>
                            <input type="submit" value="Obtener preguntas" class="btn btn-primary mt-5">
                        </form>
                    </div>  
                </div>
            </div>
        </div>
        <!-- <button class="btn btn-primary mt-5" onclick="getQuestions()">Mostara preguntas</button> -->

        <!-- CONTENEDOR DE PREGUNTAS -->
        <!-- EL CONTENEDOR DE PREGUNTAS DE SER UN FORMULARIO PARA VALIDAR
                LOS CAMPOS -->
        <div class="container">
            <div class="row" id="questions-container">
                <form action="/validate" id="form-questions-container">

                    
                </form>                
            </div>
        </div>

        
        <!-- CONTENEDOR DEL BOTÓN ENVIAR RESPUESTAS -->
        <!-- <div class="row justify-content-center" id="btn-send-answers">
            ESTE BOTON DEBE IR DENTRO DEL FORMULARIO PARA HACER SUBMIT
        </div> -->
       
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
